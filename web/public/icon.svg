<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Terracotta background -->
  <rect width="512" height="512" fill="#D4654A" rx="80"/>
  
  <!-- Lightbulb glow effect -->
  <circle cx="256" cy="200" r="120" fill="#FFE4B5" opacity="0.3"/>
  
  <!-- Lightbulb glass -->
  <ellipse cx="256" cy="200" rx="90" ry="100" fill="#FFF9E6" stroke="#F5DEB3" stroke-width="4"/>
  
  <!-- Filament glow -->
  <circle cx="256" cy="180" r="30" fill="#FFD700"/>
  
  <!-- Filament -->
  <path d="M240 160 Q256 200 272 160" stroke="#FFA500" stroke-width="6" fill="none"/>
  <path d="M235 180 Q256 220 277 180" stroke="#FFA500" stroke-width="4" fill="none"/>
  
  <!-- Screw base -->
  <rect x="216" y="290" width="80" height="15" fill="#A0A0A0" rx="2"/>
  <rect x="220" y="305" width="72" height="12" fill="#909090" rx="2"/>
  <rect x="224" y="317" width="64" height="12" fill="#808080" rx="2"/>
  <rect x="228" y="329" width="56" height="12" fill="#707070" rx="2"/>
  <ellipse cx="256" cy="345" rx="24" ry="8" fill="#606060"/>
  
  <!-- Light rays -->
  <g stroke="#FFF9E6" stroke-width="6" stroke-linecap="round" opacity="0.8">
    <line x1="256" y1="60" x2="256" y2="30"/>
    <line x1="340" y1="100" x2="365" y2="80"/>
    <line x1="172" y1="100" x2="147" y2="80"/>
    <line x1="380" y1="200" x2="410" y2="200"/>
    <line x1="132" y1="200" x2="102" y2="200"/>
  </g>
  
  <!-- Brand text -->
  <text x="256" y="450" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#FFF9E6" text-anchor="middle" letter-spacing="4">LUMICELLO</text>
</svg>
